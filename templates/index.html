<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ML API</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
	<div class="login">
		<h1>Salary Prediction Analysis</h1>
		<div class="container">
		<form action="{{ url_for('predict') }}" method="post">
				<input type="text" name="experience" placeholder="Enter your Work Experience" required="required"/>
				<br>
				<input type="text" name="cgpa" placeholder="Enter your CGPA" required="required"/>
				<br>
				<input type="text" name="interview_score" placeholder="Enter Interview Score" required="required"/>
				<br>
	        	<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
			</form>
			<h3 style="color:#ececea; text-align:center; margin:0;">{{ prediction_text }}</h3>
			<br>
		</div>
	</div>
</body>
</html>
